{% extends 'myapp/base.html' %}

{% block body %}
<div class="m-10">
    <h1 class="text-2xl">All Available Products</h1>
</div>
<div class="product-container flex">
    {% for product in products %}
    <div class="product shadow-lg w-1/4 rounded-lg m-10">
        <div class="product-image">
            <img src="{{ product.file.url }}" alt="" style="width: 100%; height: 350px;">
        </div>
        <div class="p-5">
            <div class="font-bold">
                {{ product.name }}
            </div>
            <div>
                {{ product.description }}
            </div>
            <div class="text-sm font-bold text-green-500">
                Seller: {{ product.seller }}
            </div>
            <div class="font-bold text-green-500">
                ${{ product.price }}
            </div>
            <div class="mt-4">
                <a href="{% url 'detail' product.id %}" class="bg-green-500 text-white px-4 py-2 rounded-lg">view details</a>
            </div>
        </div>

    </div>
{% endfor %}
</div>


{% endblock %}
