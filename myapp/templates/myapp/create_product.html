{% extends 'myapp/base.html' %}
{% block body %}
<div class="max-w-sm w-full sm:max-w-md mx-auto mt-20">
    <h2 class="text-2xl font-bold mb-4 text-center mb-10">âž• Create Your Products here !</h2>
    <div class="bg-white p-6 rounded-lg shadow-md card">
        

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name:</label>
                <div class="border rounded-lg px-3 py-2 w-full">{{ product_form.name }}</div>
                
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="description">Description:</label>
                <div class="border rounded-lg px-3 py-2 w-full">{{ product_form.description }}</div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="price">Price:</label>
                <div class="border rounded-lg px-3 py-2 w-full">{{ product_form.price }}</div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="file">File:</label>
                <div class="border rounded-lg px-3 py-2 w-full">{{ product_form.file }}</div>
            </div>
            <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg w-full" type="submit">Add</button>
        </form>
    </div>
</div>
    
{% endblock %}
