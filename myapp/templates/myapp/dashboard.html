{% extends 'myapp/base.html' %}
{% block body %}
<div class="flex justify-between">
    <div class="ml-20 mt-10 font-bold text-xl">My Products</div>
    <div class="mr-10 mt-10">
        <a href="{% url 'create_product' %}" class="bg-green-500 text-white font-bold px-2 py-4 mr-6 rounded-sm">âž• New Product</a>
    </div>
</div>

<div class="mt-20">
    {% for product in products %}
    <div class="shadow-lg flex m-5 p-2 justify-between">
        <div class="flex w-1/4">
            <img class="h-12" src="{{ product.file.url }}" alt="" style="width:50px;">
            <div class="relative group">
                <a href="{% url 'edit_product' product.id %}">
                    <div class="opacity-0 group-hover:opacity-100 p-4 duration-300 absolute inset-x-0 bottom-0 justify-center bg-white font-semibold">
                        Edit Item
                    </div>
                    <div class="ml-5">
                        <div class="text-sm font-bold">{{ product.name }}</div>
                        <div class="text-green-500 font-bold">${{ product.price }}</div>
                    </div>
                </a>
                
            </div>
        
        </div>
        

        <div class="mt-1">
            <div class="text-2xl text-green-500">${{ product.total_sales_amount }}</div>
            <div class="text-xs text-green-500 font-bold">Total Earings</div>
        </div>

        <div class="mt-1">
            <div class="text-2xl">{{ product.total_sales }}</div>
            <div class="text-xs text-green-500 font-bold">Total Orders</div>
        </div>

        <div class="mt-1 pr-5">
            <div class="text-2xl">4.5</div>
            <div class="text-xs text-green-500 font-bold">Rating</div>
        </div>
        
    </div>
    {% endfor %}
</div>
{% endblock %}
