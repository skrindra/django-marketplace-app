{% extends 'myapp/base.html' %}
{% block body %}
<div class="max-w-sm w-full sm:max-w-md mx-auto mt-20 mb-20">
    <h2 class="text-2xl font-bold mb-4 text-center mb-10">üîê Login </h2>
    <div class="bg-white p-6 rounded-lg shadow-md card">

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username:</label>
                <div class="border rounded-lg px-3 py-2 w-full">{{ form.username }}</div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password:</label>
                <div class="border rounded-lg px-3 py-2 w-full">{{ form.password }}</div>
            </div>
        
            <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg w-full" type="submit">Login</button>
        </form>

    </div>
    <p class="m-10 text-center">
        <a href="{% url 'register' %}">Not a User? <span class="text-indigo-700">Sign-Up</span> Here!</a>
    </p>
    
</div>
    

{% endblock %}
