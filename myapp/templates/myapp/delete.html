{% block body %}

    <form method="post" class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg">

            <button class="bg-red-500 text-white font-bold rounded shadow px-4 py-2">Confirm</button>

</div>

{% endblock %}
