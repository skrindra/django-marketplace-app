{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css  -->
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
    <!-- chartJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Digi Martket</title>
</head>
<body>
    <nav class="shadow-lg">
        <div class="flex flex-wrap justify-between ml-5 items-center mx-auto px-4 py-3">
            <a href="{% url 'index' %}" class="flex items-center">
                <img class="w-10 h-10 mr-3" src="https://cdn1.iconfinder.com/data/icons/unicons-line-vol-5/24/shopping-cart-256.png" alt="">
                <span class="self-center font-semibold text-xml">Digi Market</span>
            </a>

            <div class="flex flex-wrap items-center">
                <a href="{% url 'dashboard' %}" class="mr-6 text-sm font-medium text-gray-500">Dashboard</a>
                <a href="{% url 'sales' %}" class="mr-6 text-sm font-medium text-gray-500">Sales</a>
                <a href="{% url 'my_orders' %}" class="mr-6 text-sm font-medium text-gray-500">Orders</a>
                <a href="{% url 'create_product' %}" class="mr-6 text-sm font-medium text-gray-500">Create Products</a>
                <a href="" class="mr-6 text-sm font-medium text-gray-500">My Purchases</a>
                {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="mr-6 text-sm font-medium text-gray-500">Logout</a>
                <div class="bg-blue-300 rounded-full h-9 w-9 flex items-center justify-center border-2 border-blue-500">
                    <i class="fa fa-user">{{ request.user.first_name|first|upper }}{{ request.user.last_name|first|upper }}</i>
                </div>                
                {% else %}
                <a href="{% url 'login' %}" class="mr-6 text-sm font-medium text-gray-500">Login</a>
                {% endif %}
                
                
                
            </div>
        </div>
    </nav>
    {% block body %}
    
    {% endblock %}
</body>
</html>
